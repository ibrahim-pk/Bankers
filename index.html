<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f35317528a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
</head>
  <body>
     <section class="main">
      <div class="deposite">
        <div class="card bg-danger" style="width: 18rem;">
          <div class="card-body">
            <h4 class="card-title">Deposite</h4>
             <h1>$<span id="deposite-amount">00</span></h1>
        </div>
       </div>
      </div>
      <div class="deposite">
        <div class="card bg-primary" style="width: 18rem;">
          <div class="card-body">
            <h4 class="card-title">Withdraw</h4>
             <h1>$<span id="withdrawAmout">00</span></h1>
        </div>
       </div>
      </div>
      <div class="deposite">
        <div class="card bg-info" style="width: 18rem;">
          <div class="card-body">
            <h4 class="card-title">Balance</h4>
             <h1>$<span id="totalAmount">500</span></h1>
        </div>
       </div>
      </div>
     </section>
   <section class="main1">
    <div class="deposite">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Your Deposite</h4>
           <input id="deposit-field"  type="number" placeholder="deposite amount" >
           <button id="depositeBtn" class="btn btn-primary btn-sm">Deposite</button>
      </div>
     </div>
    </div>

    <div class="Withdraw">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Your Withdraw</h4>
           <input id="withdraw-field" type="number" placeholder="Withdraw amount" >
           <button id="withdraw-btn" class="btn btn-danger btn-sm">Withdraw</button>
      </div>
     </div>
    </div>
   </section>
      

 

   <script src="/bank.js"></script>
  </body>
</html>
